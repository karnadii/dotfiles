# ============================================================================
# TMUX Configuration - Andromeda Theme
# ============================================================================

# Reload configuration
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Enable mouse support
set -g mouse on

# ============================================================================
# ANDROMEDA THEME COLORS
# ============================================================================

# Color definitions (matching Andromeda theme from nvim)
# Background colors
BG_DARK="#23262E"
BG_LIGHT="#2e323d"
BG_ACCENT="#333844"

# Foreground colors
FG_PRIMARY="#D5CED9"
FG_SECONDARY="#A0A1A7"
FG_MUTED="#746f77"

# Accent colors
ACCENT_PURPLE="#c74ded"
ACCENT_DARK_PURPLE="#C668BA"
ACCENT_TEAL="#00e8c6"
ACCENT_CYAN="#7cb7ff"
ACCENT_GREEN="#96E072"
ACCENT_ORANGE="#FC644D"
ACCENT_YELLOW="#FFE66D"
ACCENT_PINK="#ee5d43"


  set -g @andromeda_left_separator "" # U+E0BA (Points Right)
  set -g @andromeda_right_separator "" # U+E0BC (Points Left)

# ============================================================================
# STATUS BAR CONFIGURATION
# ============================================================================

# Status bar position and refresh
set -g status-position bottom
set -g status-interval 5
set -g status-justify left

# Main status bar style
set -g status-style "bg=#23262E,fg=#D5CED9"

# --- LEFT SIDE OF STATUS BAR ---
set -g status-left-length 40
set -g status-left "#[bg=#00e8c6,fg=#23262E,bold] #S #[bg=#23262E] "
set -g window-status-separator ""
set -g window-status-format "#[bg=#23262E,fg=#A0A1A7] #I:#W "
set -g window-status-current-format "#[bg=#23262E,fg=#96E072]#[bg=#96E072,fg=#23262E,bold] #I:#W #[bg=#23262E,fg=#96E072]"

# --- RIGHT SIDE OF STATUS BAR ---
set -g status-right-length 80
set -g status-right "#{prefix_highlight}#[fg=#23262E,bg=#333844]#{@andromeda_right_separator}#[bg=#333844,fg=#A0A1A7] %H:%M #[fg=#333844,bg=#A0A1A7]#{@andromeda_right_separator}#[bg=#A0A1A7,fg=#23262E,bold] %d-%b-%y #[fg=#A0A1A7,bg=#7cb7ff]#{@andromeda_right_separator}#[bg=#7cb7ff,fg=#23262E,bold] #h "

# --- Other Status Styles ---
set -g window-status-activity-style "bg=#FC644D,fg=#23262E"
set -g window-status-bell-style "bg=#FFE66D,fg=#23262E"

# Pane border colors
set -g pane-border-style "fg=#333844"
set -g pane-active-border-style "fg=#00e8c6"

# Message colors
set -g message-style "bg=#00e8c6,fg=#23262E,bold"
set -g message-command-style "bg=#7cb7ff,fg=#23262E,bold"

# Mode colors (copy mode, etc.)
set -g mode-style "bg=#96E072,fg=#23262E,bold"

# ============================================================================
# NAVIGATION & PANE MANAGEMENT
# ============================================================================

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resizing with vim keys
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Split panes with more intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows in current path
bind c new-window -c "#{pane_current_path}"

# ============================================================================
# TERMINAL & COLOR SETTINGS
# ============================================================================

set -g default-terminal "xterm-256color"

# Make colors inside tmux look the same as outside of tmux
# see https://github.com/tmux/tmux/issues/696
# see https://stackoverflow.com/a/41786092
set-option -ga terminal-overrides ",xterm-256color:Tc"

# ============================================================================
# WINDOW & PANE SETTINGS
# ============================================================================

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Increase scrollback buffer
set -g history-limit 10000

# Faster command sequences
set -s escape-time 10

# ============================================================================
# COPY MODE SETTINGS
# ============================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# ============================================================================
# PLUGINS
# ============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight' # Recommended for prefix indicator

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'