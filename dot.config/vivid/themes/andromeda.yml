# Andromeda theme for vivid
# Based on https://github.com/EliverLara/Andromeda

colors:
  # Andromeda Palette - Updated to match nvim theme
  background: '23262E'
  foreground: 'D5CED9'
  comment: 'A0A1A7'
  cyan: '00e8c6'
  orange: 'f39c12'
  yellow: 'FFE66D'
  pink: 'ff00aa'
  hot_pink: 'f92672'
  purple: 'c74ded'
  blue: '7cb7ff'
  red: 'ee5d43'
  green: '96E072'
  dark_grey: '746f77'
  # Additional colors from nvim theme
  darker_black: '1B1D23'
  black2: '20232A'
  one_bg: '2e323d'
  one_bg2: '333844'
  one_bg3: '3D4352'
  grey_fg2: 'BAAFC0'
  light_grey: 'D5CED9'
  baby_pink: 'ff00aa'
  vibrant_green: '9BC53D'
  nord_blue: '3B79C7'
  sun: 'FF9F2E'
  dark_purple: 'C668BA'
  teal: '00e8c6'
  error: 'FC644D'
  warning: 'FF9F2E'
  info: '00b0ff'
  hint: '5BC0EB'

core:
  normal_text:
    foreground: foreground

  regular_file:
    foreground: foreground

  reset_to_normal: {}

  directory:
    foreground: cyan
    font-style: bold

  symlink:
    foreground: baby_pink

  multi_hard_link:
    foreground: sun

  fifo:
    foreground: darker_black
    background: warning

  socket:
    foreground: darker_black
    background: baby_pink

  door:
    foreground: darker_black
    background: baby_pink

  block_device:
    foreground: darker_black
    background: warning

  character_device:
    foreground: darker_black
    background: teal

  broken_symlink:
    foreground: light_grey
    background: error

  missing_symlink_target:
    foreground: light_grey
    background: error

  setuid:
    foreground: darker_black
    background: dark_purple

  setgid:
    foreground: darker_black
    background: dark_purple

  file_with_capability:
    foreground: error

  sticky_other_writable:
    foreground: darker_black
    background: warning

  other_writable:
    foreground: warning

  sticky:
    foreground: darker_black
    background: vibrant_green

  executable_file:
    foreground: vibrant_green
    font-style: bold

text:
  special:
    foreground: darker_black
    background: warning

  todo:
    foreground: warning
    font-style: bold

  licenses:
    foreground: grey_fg2

  configuration:
    foreground: info

  other:
    foreground: sun

markup:
  foreground: baby_pink

programming:
  source:
    foreground: light_grey

  tooling:
    foreground: nord_blue

  continuous-integration:
    foreground: dark_purple

media:
  foreground: hot_pink

office:
  foreground: info

archives:
  foreground: warning
  font-style: bold

executable:
  foreground: vibrant_green
  font-style: bold

unimportant:
  foreground: comment
